<div *ngIf="albums">
	<h1>{{albums.items[0].artists[0].name}}'s albums:</h1>
	<div class="card-columns">
		<div *ngFor="let a of albums.items">
			<br>
			<div class="card">
				<div *ngIf="a.images.length > 0">
					<img class="card-img-top img-fluid" src="{{a.images[0].url}}" alt="Card image cap">
				</div>
		    <div class="card-block">
		      <h4 class="card-title">Album: {{a.name}}</h4>
		      <button (click)="getTracks(a.id)" class="btn btn-info">Load track previews</button>
		    </div>
		    <div id="{{a.id}}" class="hideMe"></div>
		</div>
	</div>
</div>
