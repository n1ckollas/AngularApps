<div class="add-todo-form text-center">
	<h1>Add a todo</h1>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="form-group">
				<input type="text" class="form-control input-lg"
				placeholder="Add a Todo ..."
				autofocus #todoText>
				<br>
				<button (click)="addTodo($event, todoText)" class="btn btn-primary btn-block">
					Create
				</button>
			</div>
		</div>
		<div class="col-md-2"></div>
</div>
</div>

<div *ngFor='let todo of todos'>
	<div class="todo-list row">
		<div class="col-md-2"></div>
		<div class="col-md-8 row">
				<div class="col-md-1">
					<input type="checkbox" 
					[checked]="todo.isCompleted"
					(click)="updateStatus(todo)">
				</div>
				<div class="col-md-7">
					<span [hidden]="todo.isEditMode">{{todo.text}}</span>
					<input type="text" 
					[hidden]="!todo.isEditMode" 
					[value]="todo.text"
					(keypress)="updateTodoText($event, todo)">
					<input type="button" 
					[hidden]="!todo.isEditMode" 
					value="Cancel" 
					(click)="setEditState(todo, false)"
					class="btn btn-warning">
				</div>
				<div class="col-md-4">
					<div class="btn-group pull-right" role="group">
						<input type="button"
						[disabled]="todo.isCompleted"
						(click)="setEditState(todo, true)" 
						class="btn btn-secondary" 
						value="Edit">
						<input type="button"
						(click)="deleteTodo(todo)"  
						class="btn btn-danger" 
						value="Delete">
					</div>
				</div>

		</div>
		<div class="col-md-2"></div>
	</div>
	<br>
</div>
