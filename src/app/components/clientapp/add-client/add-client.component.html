	<div class="col-md-2">
		<a href="#" routerLink="/clients" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>Back to dashboard</a>
	</div>
	<div class="card">
		<div class="card-header">
			<h4>Add Client</h4>
		</div>
		<div class="card-block">
			<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input
					type="text"
					class="form-control"
					name="firstName"
					[(ngModel)]="client.firstName"
					#clientFirstName="ngModel"
					minlength="2"
					required
					>

					<div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">
						<p>First Name is requird!</p>
					</div>

					<div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
						<p>Must be at least 2 characters!</p>
					</div>
					
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input
					type="text"
					class="form-control"
					name="lastName"
					[(ngModel)]="client.lastName"
					#clientLastName="ngModel"
					minlength="2"
					required
					>

					<div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-danger">
						<p>Last Name is requird!</p>
					</div>

					<div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert-danger">
						<p>Must be at least 2 characters!</p>
					</div>
					
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input
					type="email"
					class="form-control"
					name="email"
					[(ngModel)]="client.email"
					#clientEmail="ngModel"
					minlength="2"
					required
					>

					<div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">
						<p>Email is requird!</p>
					</div>
				</div>
				<div class="form-group">
					<label for="phone">Phone</label>
					<input
					type="text"
					class="form-control"
					name="phone"
					[(ngModel)]="client.phone"
					#clientPhone="ngModel"
					minlength="10"
					required
					>
					<div *ngIf="clientPhone.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
						<p>Add a valid phone number.</p>
					</div>
					
				</div>
					<div class="form-group">
					<label for="balance">Balance</label>
					<input
					type="number"
					class="form-control"
					name="balance"
					[(ngModel)]="client.balance"
					#clientBalance="ngModel"
					[disabled]="disableBalanceOnAdd"
					>
				</div>
				<input type="submit" class="btn btn-primary btn-block" value="submit" >
			</form>
		</div>
	</div>
